<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Samuele Amato | Blog</title>
<meta name="author" content="Samuele Amato">
<meta name="description" content="Samuele Amato's blog posts.">

<style>
body {
    margin: 0;
    width: 100%;
    min-height: 100vh;
    display: table;
    background: #ffffff;
    color: #000000;
    font-family: "Times New Roman", Times, serif;
}

p {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

a {
    color: blue;
    text-decoration: underline;
}

a:visited {
    color: purple;
}

a:hover {
    color: blue;
    text-decoration: underline;
}

a:active {
    color: red;
}
ul.posts-list {
    list-style: none;
    padding-left: 0;
}
ul.posts-list li {
    margin: 10px 0;
}
span.post-date {
    color: gray;
    margin-right: 10px;
}
</style>
</head>
<body>

<p>
<font size="7"><i><b>Blog Index</b></i></font>
<br><br>

<!-- Lista dei post -->
<ul class="posts-list">
{% for post in site.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>

<br>
<a href="/">‚Üê back to homepage</a>
</p>

</body>
</html>
