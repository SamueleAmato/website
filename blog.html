<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>blog</title>
<meta name="author" content="Samuele Amato">
<meta name="description" content="Samuele Amato's blog posts.">
<style>
body {
    margin: 0;
    padding: 20px;
    width: 100%;
    min-height: 100vh;
    background: #ffffff;
    color: #000000;
    font-family: "Times New Roman", Times, serif;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding-top: 40px;
}
a {
    color: blue;
    text-decoration: underline;
}
a:visited {
    color: purple;
}
a:hover {
    color: blue;
    text-decoration: underline;
}
a:active {
    color: red;
}
ul.posts-list {
    list-style: none;
    padding-left: 0;
}
ul.posts-list li {
    margin: 10px 0;
}
span.post-date {
    color: gray;
    margin-right: 10px;
}
</style>
</head>
<body>
<div class="container">

<p style="font-size: 1.5em; text-align: center;">
</p>

<div style="display: inline-block; text-align: left;">
  <p style="font-size: 3em; font-weight: bold; font-style: italic; margin: 0;">
    BLOG INDEX
  </p>
  <p style="font-size: 1.5em; text-align: center; margin: 0;">
    <small><a href="rss.xml"><i>rss</i></a></small>
  </p>
</div>


<br><br>
<!-- Lista dei post -->
<ul class="posts-list">
{% for post in site.posts %}
    <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
<br>
<a href="{{ '/' | relative_url }}">‚Üê back to homepage</a>
</div>
</body>
</html>
